{% extends "layout.html" %}

{% block title %}
    Choose a stock to quote
{% endblock %}

{% block main %}

<form action = "/quote" method = "POST">
    <div class = "mb-3">
        <input autocomplete autofocus class="form-control mx-auto w-auto" name = "symbol" placeholder = "Stock symbol" type = "text" required>
    </div>
    <button class="btn btn-primary" type = "submit"> Quote</button>
</form>

{% endblock %}
