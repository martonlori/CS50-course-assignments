{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action = "/buy" method = "POST">
    <div class = "mb-3">
        <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" name="symbol" placeholder = "Stock symbol" type = "text">
        <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" name="shares" placeholder = "Number of shares" type = "number" min = "1" required>
        <button type = "submit" name = "buySubmit" class = "btn btn-primary"> Buy</button>
    </div>
</form>


{% endblock %}
